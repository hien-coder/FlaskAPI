<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{{url_for('static', filename='/css/main.css')}}">

    {% block titel %}
    <title>Users list</title>
    {% endblock titel %}

</head>

<body>
    {% block content %}
    <div id="user-list">
        <h1>Users list</h1>

        <ul>
            {% for user in users%}
                {% if user.class %}
                    <li>{{user.name}} - {{user.className}}</li>
                {% else %}
                    <li>{{user.name}}</li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
    {% endblock content %}
</body>

</html>
